<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title> Google Chrome Template </title> 
	<link rel="stylesheet" href="style.css"> 
	<link href="style.css" rel="stylesheet">
</head> 

<body> 

	<!-- Navigation Section -->
	<nav class="site-navigation"> 
		<div class="header-container"> 
			<a href="#" class="nav-link"> 
				Gmail 
			</a> 
			<a href="#" class="nav-link"> 
				Images 
			</a> 
			</a> 
			<button class="sign-in-btn"> 
				Sign in 
			</button> 
		</div> 
	</nav> 

	<!--Main Content Section -->
	<main> 
		<img id="google_image" src= "assests/google.png"> 

	<!-- Search Input Section -->
		<section class="search-input-section"> 
			<div class="search-input-container"> 
				<img src="assests/icons8-search-128.png"
                  alt="google-search-btn"
					class="gsb"> 
				<input type="text"
					placeholder="Search Google or type a URL"
					class="search-input"> 
			</div> 

			<img src= "assests/7123011_google_mic_icon.png"
				alt="Google Mic"
				class="mic-icon"> 
		</section> 

		<section class="buttons-section"> 
            <button class="google-search-btn"> 
                Google Search 
            </button> 
            <button class="feeling-lucky-btn"> 
                I'm Feeling Lucky 
            </button> 
        </section> 

		</section> 
	</main> 
</body> 

</html>
